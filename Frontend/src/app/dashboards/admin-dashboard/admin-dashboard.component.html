<body class="bg-light">
  <app-navbar-loggedin></app-navbar-loggedin>
  <div class="container-fluid dashboard-container">
    <!-- Dashboard Title -->
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="dashboard-title">DASHBOARD</h2>
      </div>
    </div>
  
    <!-- Dashboard Cards -->
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="dashboard-card">
          <h4 class="card-title text-primary">KEYS</h4>
          <ul>
            <li *ngFor="let key of keysList">
              {{key.location}}:{{ key.keyId }} key is  {{ key.status }} by {{ key.borrowedBy }}
            </li>
          </ul>
          <p *ngIf="keysList.length===0" class="text-center"> No Keys Borrowed Yet!!</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dashboard-card">
          <h4 class="card-title text-success">CYCLES</h4>
          <ul>
            <li *ngFor="let cycle of cyclesList">
              Cycle - {{ cycle.cycleId }} is {{ cycle.status }} by {{ cycle.borrowerEmail }}
            </li>
            <li *ngIf="cyclesList.length===0" class="text-center"> No Keys Borrowed Yet!!</li>
          </ul>
        </div>
      </div>
    </div>
    
  
    <!-- Cycle Data Form -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="cycle-data-card">
          <h4 class="text-danger">GET CYCLE DATA</h4>
          <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Cycle Number/Name" [(ngModel)]="cycleId">
            <span class="input-group-text"><i class="fa-solid fa-bicycle"></i></span>
          </div>
          <button class="btn btn-warning mt-3 w-100" (click)="downloadQr()">
            DOWNLOAD QR <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="col-md-6">
        <div class="action-buttons">
          <button class="btn btn-danger w-100  edit" (click)="navigateToEditUserDetails()">
            <i class="fa-solid fa-edit"></i> Edit User Details 
          </button>
          <button class="btn btn-primary w-100 mt-2 classroom" (click)="navigateToKeyRegistrationForm()">
            <i class="fa-solid fa-key"></i> Register a Classroom Key
          </button>
          <button class="btn btn-success w-100 mt-2 cycle" (click)="navigateToCycleRegistrationForm()">
            <i class="fa-solid fa-bicycle"></i> Register a Cycle
          </button>
        </div>
      </div>
    </div>
  </div>  
</body>
