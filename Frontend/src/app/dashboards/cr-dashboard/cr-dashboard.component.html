<body class="bg-light">
  <app-navbar-loggedin></app-navbar-loggedin> <!-- Navbar inside body -->

  <div class="container-fluid p-0 m-0 pt-1">
    <!-- Full-Screen Dashboard -->
    <div class="dashboard d-flex flex-column align-items-center">
      <h1 class="text-center welcome-text">Welcome!!!</h1>

      <!-- Allocated Resources & Action Buttons Side by Side -->
      <div class="row w-100 justify-content-center mt-4">
        <!-- Allocated Resources Section -->
        <div class="col-md-6 col-sm-12">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">ðŸ“Œ Allocated Resources</h5>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li *ngFor="let resource of allocatedResources" class="list-group-item">
                  <strong>{{ resource.room }}</strong> - at <span class="text-muted">{{ resource.time }}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Action Buttons Section -->
        <div class="col-md-4 col-sm-12 d-flex flex-column align-items-center mt-3 button-div">
          <button type="button" class="btn btn-warning w-100 mb-2" (click)="sendRequestForKey()"> Request a Key</button>
          <button type="button" class="btn btn-primary w-100 mb-2" (click)="sendRequestForCycle()"> Request a Cycle</button>
          <button type="button" class="btn btn-secondary w-100 mb-2" (click)="returnKey()"> Return a Key</button>
          <button type="button" class="btn btn-danger w-100 mb-2" (click)="returnCycle()"> Return Cycle</button>
          <button type="button" class="btn btn-success w-100" (click)="viewRequests()"> View Requests</button>
        </div>
      </div>
