<div class="container mt-4">
  <h2 class="text-center text-primary">Cycles List</h2>

  <!-- Search Bar -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search cycle..." [(ngModel)]="searchQuery">
    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
  </div>

  <div class="row">
    <!-- Available Cycles (Only Visible if Filtered Items Exist) -->
    <div class="col-md-6" *ngIf="filteredAvailableCycles.length > 0">
      <div class="card border-success shadow-sm">
        <div class="card-header bg-success text-white text-center">
          <h5>Available Cycles</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive scrollable-table">
            <table class="table table-bordered table-striped">
              <thead class="table-success">
                <tr>
                  <th>Cycle Number</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cycle of filteredAvailableCycles">
                  <td>{{ cycle.cycleId }}</td>
                  <td>{{ cycle.location }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Borrowed Cycles (Only Visible if Filtered Items Exist) -->
    <div class="col-md-6" *ngIf="filteredBorrowedCycles.length > 0">
      <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white text-center">
          <h5>Borrowed Cycles</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive scrollable-table">
            <table class="table table-bordered table-striped">
              <thead class="table-danger">
                <tr>
                  <th>Cycle Number</th>
                  <th>Location</th>
                  <th>Borrower</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cycle of filteredBorrowedCycles">
                  <td>{{ cycle.cycleId }}</td>
                  <td>{{ cycle.location }}</td>
                  <td>{{ cycle.borrower }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
